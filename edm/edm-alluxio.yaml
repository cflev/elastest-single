---
apiVersion: v1
kind: Service
metadata:
  name: edm-alluxio-master
  labels:
    app: edm-alluxio
spec:
  ports:
  - port: 19998
    name: rpc
  - port: 19999
    name: web
  clusterIP: None
  selector:
    app: edm-alluxio-master

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edm-alluxio-pv-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      type: local
      service: alluxio-journal

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: edm-alluxio-master
spec:
  selector:
    matchLabels:
      app: edm-alluxio-master
  serviceName: "edm-alluxio-master"
  replicas: 1
  template:
    metadata:
      labels:
        app: edm-alluxio-master
    spec:
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: edm-alluxio-master
          image: alluxio/alluxio:1.7.1
          resources:
            requests:
              cpu: "0.5"
              memory: "256M"
            limits:
              cpu: "1"
              memory: "1024M"
          command: ["/entrypoint.sh"]
          args: ["master"]
          envFrom:
          - configMapRef:
              name: edm-alluxio-config
          ports:
          - containerPort: 19998
            name: rpc
          - containerPort: 19999
            name: web
          volumeMounts:
            - name: edm-alluxio-journal
              mountPath: /journal
            - name: edm-alluxio-domain
              mountPath: /opt/domain
      restartPolicy: Always
      volumes:
        - name: edm-alluxio-journal
          persistentVolumeClaim:
            claimName: edm-alluxio-pv-claim
        - name: edm-alluxio-domain
          hostPath:
            path: /tmp/domain
            type: Directory

---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: edm-alluxio-worker
spec:
  template:
    metadata:
      labels:
        name: edm-alluxio-worker
        app: edm-alluxio
    spec:
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: edm-alluxio-worker
          image: alluxio/alluxio:1.7.1
          resources:
            requests:
              cpu: "0.5"
              memory: "2G"
            limits:
              cpu: "1"
              memory: "2G"
          command: ["/entrypoint.sh"]
          args: ["worker"]
          env:
          - name: ALLUXIO_WORKER_HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          envFrom:
          - configMapRef:
              name: edm-alluxio-config
          ports:
          - containerPort: 29998
            name: rpc
          - containerPort: 29999
            name: data
          - containerPort: 29996
            name: web
          securityContext:
            privileged: true
          volumeMounts:
            - name: edm-alluxio-ramdisk
              mountPath: /dev/shm
            - name: edm-alluxio-domain
              mountPath: /opt/domain
      restartPolicy: Always
      volumes:
        - name: edm-alluxio-ramdisk
          emptyDir:
            medium: "Memory"
            sizeLimit: "1G"
        - name: edm-alluxio-domain
          hostPath:
            path: /tmp/domain
            type: Directory
